<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">    

</head>
<body>
    <h1>Contact</h1>
    <hr>

        <input type="submit">
    </form>
</body>
</html>
